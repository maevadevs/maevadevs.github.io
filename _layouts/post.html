---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  {% comment %}
  The purpose of this snippet is to list all the tags you have in your site.
  {% endcomment %}
  {% for tag in page.tags %}
    <a href="#{{ tag | slugify }}">`{{ tag }}`</a>
  {% endfor %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
